<div style="height: 100vh" class="page d-flex">
  <div class="sidebar bg-dark p-3 position-relative">
    <h3 class="position-relative c-white text-center mt-0 mb-5">Admin</h3>
    <ul>
      <li>
        <a
          class="d-flex align-items-center fs-5 p-2 mb-2"
          [class.active]="showDivisions"
          (click)="onShowDivisions()"
          title="Divisions"
        ><i class="fa-solid fa-users fa-fw"></i>
          <span class="d-none d-md-inline-block">Divisions</span>
        </a>
      </li>
      <li>
        <a
          class="d-flex align-items-center fs-5 p-2 mb-2"
          [class.active]="showResponsibles"
          (click)="onShowResponsibles()"
          title="Responsables"
        >
          <i class="fa-solid fa-user-tie fa-fw"></i>
          <span class="d-none d-md-inline-block">Responsables</span>
        </a>
      </li>
      <li>
        <a
          class="d-flex align-items-center fs-5 p-2 mb-2"
          [class.active]="showSecretaries"
          (click)="onShowSecretaries()"
          title="Opérateurs"
        >
          <i class="fa-solid fa-user-gear fa-fw"></i>
          <span class="d-none d-md-inline-block">Opérateurs</span>
        </a>
      </li>
    </ul>
  </div>
  <div class="content bg-section w-100">
    <div
      class="head bg-white p-3 d-flex align-items-center justify-content-end"
    >
      <div class="icons d-flex align-items-center">
        <ul class="navbar-nav ms-3 mb-lg-0">
          <li class="nav-item dropdown">
                <span
                >{{admin.userAccountDTO.username}}</span
                >
            <span>
                  <a class="dropdown-item" (click)="handleLogout()"
                  ><i class="fa-solid fa-arrow-right-from-bracket"></i
                  ></a>
                </span>
          </li>
        </ul>
      </div>
    </div>
    <app-divisions *ngIf="showDivisions"></app-divisions>
    <app-responsibles *ngIf="showResponsibles"></app-responsibles>
    <app-secretaries *ngIf="showSecretaries"></app-secretaries>
  </div>
</div>
