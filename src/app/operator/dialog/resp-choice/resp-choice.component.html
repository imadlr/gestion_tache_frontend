<form method="get" [formGroup]="responsibleForm">
  <div class="mb-3">
    <label class="form-label">Responsable</label>
    <select style="height: 35px" class="w-100" formControlName="responsibleId">
      <option *ngFor="let resp of responsibles" value="{{resp.id}}">{{resp.lastName + " " + resp.firstName}}</option>
    </select>
  </div>
  <div>
    <button class="btn btn-primary" (click)="handleSubmit()">choisir</button>
  </div>
</form>
